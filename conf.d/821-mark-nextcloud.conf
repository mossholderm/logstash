      mutate {
        add_tag => [ "Known Message", "Benign" ] 
      }
    } else if [http][response][code] == 401 and [http][request][path] =~ /^\/nextcloud\/remote\.php\// { 
      mutate {
        add_tag => [ "Known Message" ]
      }
