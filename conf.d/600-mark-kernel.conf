        "^ata%{POSINT}: lost interrupt \(Status %{BASE16NUM}\)$",
        "^ata%{POSINT}: soft resetting link$",
        "^ata%{POSINT}\.%{POSINT}: cmd a0\/00:00:00:08:00/00:00:00:00:00\/a0 tag 0 pio 16392 in$",
        "^ata%{POSINT}\.%{POSINT}: disabled$",
        "^ata%{POSINT}\.%{POSINT}: exception Emask %{BASE16NUM} SAct %{BASE16NUM} SErr %{BASE16NUM} action %{BASE16NUM} frozen$",
        "^ata%{POSINT}\.%{POSINT}: failed to IDENTIFY \(I\/O error, err_mask=%{BASE16NUM}\)$",
        "^ata%{POSINT}\.%{POSINT}: failed to set xfermode \(err_mask=%{BASE16NUM}\)$",
        "^ata%{POSINT}\.%{POSINT}: qc timeout \(cmd %{BASE16NUM}$",
        "^ata%{POSINT}\.%{POSINT}: revalidation failed \(errno=%{POSINT}\)$",
        "^brcmfmac: brcmf_cfg80211_add_iface: add iface %{NOTSPACE} type %{POSINT} failed: err=%{INT}$",
        "^brcmfmac: brcmf_p2p_create_p2pdev: set p2p_disc error$",
        "^device-mapper: thin: Deletion of thin device %{POSINT} failed\.$",
        "^hrtimer: interrupt took %{INT} ns$",
        "^mce_notify_irq: %{INT} callbacks suppressed$",
        "^sd (\d:){4} \[sd\w+\] abort$",
        "^snd_hda_codec_hdmi %{DATA}: HDMI: invalid ELD data byte %{INT}$",
        "^traps: %{WORD}\[%{INT:[pid]}\] trap %{WORD} ip:%{BASE16NUM} sp:%{BASE16NUM} error:%{INT}$",
        "^usb %{USBDEV}: rebind failed: %{INT}$"
      ] }
    } 
    grok { 
      patterns_dir => [ "/etc/logstash/patterns.d/" ] 
      tag_on_failure => [ ] 
      add_tag => [ "Known Message", "Alert"] 
      match => { "message" => [ 
        "^net_ratelimit: %{INT} callbacks suppressed$",
        "^device veth%{BASE16NUM} entered promiscuous mode$",
        "^device %{INTF_SRC} (entered|left) promiscuous mode$"
      ] }
    } 
    if [@metadata][iptables_back] {
      mutate {
        add_field => { "[connection][proto][name]" => "%{IP_PROTO}" }
        replace => { "type" => "firewall" }
      }
      kv {
        source => "[@metadata][iptables_back]"
        target => "[connection][proto]"
        value_split => "="
      }
      mutate {
        add_field => { 
          "[host][src][port]" => "%{[connection][proto][SPT]}"
          "[host]dst][port]"  => "%{[connection][proto][DPT]}"
        }
      }
    }
  }
}
